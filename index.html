<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Zuggle Services Widget Demos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Space between buttons */
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-button {
            background-color: #007bff;
            /* Blue */
        }

        .popup-button:hover {
            background-color: #0056b3;
            /* Darker blue */
        }

        .widget-button {
            background-color: #28a745;
            /* Green */
        }

        .widget-button:hover {
            background-color: #218838;
            /* Darker green */
        }
    </style>

<script>
    const hostname = window.location.hostname;

    var baseHref = '/';
    console.log(hostname)
    if (hostname === 'localhost' || hostname === '127.0.0.1') {
      baseHref = '/';

    }
    if (hostname === 'sheikh-tabarak.github.io') { baseHref = '/zuggle-service-widget/'; }
    console.log(baseHref)
    document.querySelector('base').setAttribute('href', baseHref);
  </script>


</head>

<body>
    <div class="container">
        <img src="https://zuugle-services.com/wp-content/uploads/2024/03/Zuugle_Services_GmbH_Logo_quer.svg" alt="">
        <div class="button-container">
            <a href="example-popup.html"> <button class="button popup-button">Popup Example </button></a>
            <a href="example-widget.html"><button class="button widget-button">Simple Widget Example</button></a>
        </div>
    </div>
</body>

</html>
